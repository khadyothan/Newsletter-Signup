<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/Logo.png" alt="" width="90" height="70"> // heroku is case-sensitive in path URLs
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating top">
        <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="firstName" required autofocus>

      </div>
      <div class="form-floating middle">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Last Name" name="lastName">
        <label for="floatingPassword">Last Name</label>
      </div>
      <div class="form-floating bottom">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailAddress">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
